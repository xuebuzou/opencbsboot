<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>成都银行企业账户管理平台</title>
		<link rel="stylesheet" type="text/css" href="../css/theme/metro-blue/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/icon.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/demo.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/tm.css"/>
		<script type="text/javascript" src="../js/resource.js"></script>
		<script type="text/javascript" src="../js/home.js"></script>
	</head>
	<body id="pageLayout" class="easyui-layout">
		<div data-options="region:'north', border:false" style="height:35px;">
			<div class="easyui-panel" style="padding:3px; background-color:#2A94DE; color:#fff">
				<div style="float:left; font-family:Microsoft YaHei, Microsoft JhengHei, STHeiti, MingLiu">
					<span style="line-height:25px; font-size:15px;">成都银行企业账户管理平台</span>
				</div>
				<a id="tm_quit_btn" href="javascript:void(0);" class="easyui-linkbutton" 
						data-options="iconCls:'icon-back'" style="float:right">退出</a>
				<div style="float:right; font-family:Microsoft YaHei, Microsoft JhengHei, STHeiti, MingLiu">
					<span style="line-height:25px; font-size:15px;">当前登录：<b><span id="userName"></span></b></span>
				</div>
			</div>
		</div>
		<div data-options="region:'west', split:true" style="width:100px;" title="菜单">
			<div id="menu" class="easyui-accordion" data-options="fit:true, border:false"></div>
		</div>
		<div data-options="region:'center'">
			<div id="dataTabs" class="easyui-tabs" data-options="border:false, fit:true"></div>
		</div>
		<div data-options="region:'south',split:true" style="height: 40px;"></div>
		<div data-options="region:'east',split:true" title="通知" style="width:100px;"></div>
		
		<!-- 按钮栏 -->
		<div id="btns">
			<a href="javascript:void(0)" id="btnsSave">提交</a>
			<a href="javascript:void(0)" id="btnsClose">关闭</a>
		</div>
		
		<!-- 按钮栏2 -->
		<div id="btns2">
			<a href="javascript:void(0)" id="btnsSave2">提交</a>
			<a href="javascript:void(0)" id="btnsClose2">关闭</a>
		</div>
	</body>
</html>
