<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>成都银行企业账户管理平台</title>
		<link rel="stylesheet" type="text/css" href="../css/theme/metro-blue/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/icon.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/demo.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/tm.css"/>
		<script type="text/javascript" src="../js/resource.js"></script>
		<script type="text/javascript" src="../js/home.js"></script>
	</head>
	<body id="pageLayout" class="easyui-layout" >
		<div data-options="region:'north', border:false" style="height:40px">
			<div class="easyui-panel" style="height:100% ; background-image: url(/image/banner.jpg)">
				<div style="float:left;height: 100%;font-family:Microsoft YaHei, Microsoft JhengHei, STHeiti, MingLiu">
					<div style="font-size:25px; color:whitesmoke">成都银行企业账户管理平台</div>
				</div>
			</div>
		</div>
		<div data-options="region:'west', split:true" style="width:160px;" title="菜单">
			<div id="menu" class="easyui-accordion" data-options="fit:true, border:false"></div>
		</div>
		<div data-options="region:'center'">
			<div id="dataTabs" class="easyui-tabs" data-options="border:false, fit:true"></div>
		</div>
		<div data-options="region:'south', border:false" style="height: 25px; background-image: url(/image/banner.jpg)">
			<div style="float:right; font-family:Microsoft YaHei, Microsoft JhengHei, STHeiti, MingLiu">
				<span style="font-size:15px; color:whitesmoke">登陆账号:<span id="foot_userName"></span></span>
				&nbsp;&nbsp;&nbsp;
				<span style="font-size:15px; color:whitesmoke">姓名:<span id="foot_userCnname"></span></span>
                &nbsp;&nbsp;&nbsp;
                <span style="font-size:15px; color:whitesmoke">角色:<span id="foot_userRole"></span></span>
				&nbsp;&nbsp;&nbsp;
				<span style="font-size:15px; color:whitesmoke">机构:<span id="foot_departmentId"></span></span>
                &nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<div id="btns">
			<a href="javascript:void(0)" id="btnsSave">提交</a>
			<a href="javascript:void(0)" id="btnsClose">关闭</a>
		</div>
		<div id="btns2">
			<a href="javascript:void(0)" id="btnsSave2">提交</a>
			<a href="javascript:void(0)" id="btnsClose2">关闭</a>
		</div>
	</body>
</html>
