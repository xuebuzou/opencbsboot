<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="../css/common/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../css/theme/metro-blue/easyui.css"/>
    <script src="../js/common/jquery.min.js"></script>
    <script src="../js/common/jquery.easyui.min.js"></script>
</head>

<body style="background-image: url(image/bg.jpg);background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
<div id="loginWin" class="easyui-window" title="登录  成都银行企业账户管理平台" style="width:360px;height:200px;padding:5px;"
     minimizable="false" maximizable="false" resizable="false" collapsible="false" closable="false" draggable="false">
    <div class="easyui-layout" fit="true">
        <!--<div region="center" border="false" style="padding:5px;background:#fff;border:1px solid #ccc;">-->
            <form onsubmit="return false;">
                <p>账号：<input id="username" type="text" name="username"/></p>
                <p>密码：<input id="password" type="text" name="password"/></p>
                <p><button onclick="login()">登录</button></p>
                <div style="padding:1px 0;text-align: center;color: red;" id="showMsg"></div>
            </form>
        <!--</div>-->
        <!--<div region="south" border="false" style="text-align:right;padding:5px 0;">-->
            <!--<a class="easyui-linkbutton" iconCls="icon-ok" href="javascript:void(0)" onclick="login()">登录</a>-->
            <!--<a class="easyui-linkbutton" iconCls="icon-cancel" href="javascript:void(0)" onclick="cleardata()">重置</a>-->
        <!--</div>-->
    </div>
</div>
</body>
<script type="text/javascript">
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == "" || password == "") {
            window.alert("用户名和密码不能为空");
            return;
        }
        $.ajax({
            url: "/checkLogin",
            type: "post",
            dataType: "json",
            async: false,
            data: {"username": username, "password": password},
            success: function (result) {
                if (result.msg == "success") {
                    // sessionStorage.setItem("user", JSON.stringify(result.data));
                    location.href = "zg/home";
                } else {
                    $("#showMsg").html("账号或密码错误");
                }
            },
            error:function(request) {      // 设置表单提交出错
                $("#showMsg").html(request);  //登录错误提示信息
            },
        });
    }
</script>
</html>
