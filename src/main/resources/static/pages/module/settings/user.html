<div id="settings_user_table_usergrid_12_toolbar" style="display: none">
    <div style="margin-top:5px; margin-left: 5px">
        <input id="settings_user_input_acct" class="easyui-textbox" data-options="editable:true" label="账号:" style="width: 180px"/>
        <input id="settings_user_input_cnname" class="easyui-textbox" data-options="editable:true" label="姓名:" style="width: 180px"/>
        <input id="settings_user_combobox_role" data-options="editable:true" label="角色:" style="width: 180px"/>
        <input id="settings_user_combobox_dep" data-options="editable:true" label="机构:" style="width: 180px"/>
        <a id="settings_user_linkbutton_query" class="easyui-linkbutton" iconCls="icon-search">搜索用户</a>
        <a id="settings_user_linkbutton_reset" class="easyui-linkbutton" iconCls="icon-undo">清空条件</a>
    </div>
    <div style="margin-bottom:5px; margin-left: 5px">
        <a href="javascript:void(0)" class="easyui-linkbutton"
           id="settings_user_linkbutton_adduser" data-options="iconCls:'icon-add',plain:true">新建用户</a>
        <a href="javascript:void(0)" class="easyui-linkbutton"
           id="settings_user_linkbutton_upduser" data-options="iconCls:'icon-cut',plain:true">修改用户</a>
        <a href="javascript:void(0)" class="easyui-linkbutton"
           id="settings_user_linkbutton_resetpwd" data-options="iconCls:'icon-redo',plain:true">重置密码</a>
    </div>
</div>

<div id="settings_user_dialog_adduser" class="easyui-dialog closeDlg"
     data-options="modal:true, closed:true" style="padding: 10px; display: none">
    <div style="margin: 20px">
        <input id="settings_user_dialog_adduser_input_useracct" class="easyui-textbox operated unableUpdate settings_user_dialog_adduser"
               label="账号" style="width: 70%" data-options="missingMessage:'账号必输', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_adduser_input_cnname" class="easyui-textbox operated settings_user_dialog_adduser"
               label="姓名" style="width: 70%" data-options="missingMessage:'姓名必输', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_adduser_combobox_role" class="easyui-textbox operated settings_user_dialog_adduser"
               label="角色" style="width: 70%" data-options="missingMessage:'角色必选', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_adduser_combobox_dep" class="easyui-textbox operated settings_user_dialog_adduser"
               label="机构" style="width: 70%" data-options="missingMessage:'机构必选', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_adduser_input_tel" class="easyui-textbox operated settings_user_dialog_adduser"
               label="座机" style="width: 70%"/>
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_adduser_input_mobile" class="easyui-textbox operated settings_user_dialog_adduser"
               label="手机" style="width: 70%"/>
    </div>

    <div id="settings_user_dialog_adduser_buttons" style="display: none">
        <a href="javascript:void(0)" id="settings_user_dialog_adduser_buttons_submit">提交</a>
        <a href="javascript:void(0)" id="settings_user_dialog_adduser_buttons_close">关闭</a>
    </div>
</div>

<div id="settings_user_dialog_upduser" class="easyui-dialog closeDlg"
     data-options="modal:true, closed:true" style="padding: 10px; display: none">
    <div style="margin: 20px">
        <input id="settings_user_dialog_upduser_input_useracct" class="easyui-textbox"
               label="账号" style="width: 70%" />

        <input id="settings_user_dialog_upduser_input_cnname" class="easyui-textbox"

    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_upduser_combobox_role" label="角色" style="width: 70%" />
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_upduser_combobox_dep" class="easyui-textbox"
               label="机构" style="width: 70%" />
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_upduser_input_tel" class="easyui-textbox"
               label="座机" style="width: 70%"/>
    </div>
    <div style="margin: 20px">
        <input id="settings_user_dialog_upduser_input_mobile" class="easyui-textbox"
               label="手机" style="width: 70%"/>
    </div>

    <div id="settings_user_dialog_upduser_buttons" style="display: none">
        <a href="javascript:void(0)" id="settings_user_dialog_upduser_buttons_submit">提交</a>
        <a href="javascript:void(0)" id="settings_user_dialog_upduser_buttons_close">关闭</a>
