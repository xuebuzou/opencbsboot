<div id="openacct_progress_dialog_adduser" class="easyui-dialog closeDlg"
     data-options="modal:true, closed:true" style="padding: 10px; display: none">

        <input id="openacct_progress_dialog_adduser_input_useracct" class="easyui-textbox operated unableUpdate openacct_progress_dialog_adduser"
               label="账号" style="width: 70%" data-options="missingMessage:'账号必输', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="openacct_progress_dialog_adduser_input_cnname" class="easyui-textbox operated openacct_progress_dialog_adduser"
               label="姓名" style="width: 70%" data-options="missingMessage:'姓名必输', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="openacct_progress_dialog_adduser_combobox_role" class="easyui-textbox operated openacct_progress_dialog_adduser"
               label="角色" style="width: 70%" data-options="missingMessage:'角色必选', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="openacct_progress_dialog_adduser_combobox_dep" class="easyui-textbox operated openacct_progress_dialog_adduser"
               label="机构" style="width: 70%" data-options="missingMessage:'机构必选', required:true"/>
    </div>
    <div style="margin: 20px">
        <input id="openacct_progress_dialog_adduser_input_tel" class="easyui-textbox operated openacct_progress_dialog_adduser"
               label="座机" style="width: 70%"/>
    </div>
    <div style="margin: 20px">
        <input id="openacct_progress_dialog_adduser_input_mobile" class="easyui-textbox operated openacct_progress_dialog_adduser"
               label="手机" style="width: 70%"/>
    </div>

    </div>
</div>
